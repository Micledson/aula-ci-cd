name: CI

on:
  push:
    branches:

    pull_request:
        branches:
jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
